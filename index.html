<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container-fluid">

        <div class="row pb-3">
            <div class="col">
                <p class="h1 text-center">D3 Assignment- Bharat Pant(2484219)</p>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <div id="map"></div>
            </div>
            
            <div class="col-4">
                <div class="mt-5 pt-5">
                    <div class="row ">
                        <div class="col">
                            <label for="slider" class="form-label h3">use slider below to change the no. of towns</label>
                        </div>
                    </div>
                    <div class="row my-4 py-4">
                        <div class="col">
                            <input id="slider" type="range" class="p-form-range" min="0" max="100" value="100">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>
                                Hover on to the town circles on the map to see more information.
                            </p>
                            <button onclick="window.location.reload();" class="btn btn-success btn-lg">Click here to get new Towns</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="//d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src ="main.js"></script>
</body>     
</html>
